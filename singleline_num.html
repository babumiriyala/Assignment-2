<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />

  <body>
    <p id="demo">

    </p>
    <script>
    var n = prompt("Please input your number : ")
      function numPrint(n) {
        var result = [];

        for (n; n > 1; Math.floor(n /= 10)) {
          var digit = Math.floor(n % 10);
          result.push(digit);
        }
        document.getElementById('demo').innerHTML = numPrint(n).reverse().join("\n");
      }
    </script>
  </body>
</head>

</html>
